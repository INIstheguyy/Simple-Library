                <p>New Book</p>

            </div>
            <label for="title">TITLE</label>
            <input type="text"name="title" id="titleTxt" placeholder="Title of the book..." required>
            <label for="author">AUTHOR </label>
            <input type="text"name="author" id="authorTxt" placeholder="Author of the book..."required>
            <label for="pages">PAGES</label>
            <input type="number"name="pages" id="pagesTxt" placeholder="Number of pages..."required >
            <div id="readblock">
                <label id="read" for="read">READ
                    <input type="checkbox" id="readTxt"  name="read" required >
                </label>
            </div>
            <input class="submit"  id="submit" type="submit" value="submit" name="submit">
        </form>
    </div>
